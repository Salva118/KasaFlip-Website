<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KasaFlip </title>

    <link rel="stylesheet" href="../css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<nav>
    <a href="/" class="logo">
        <img src="../KasaFlip White Logo no background.png" alt="KasaFlip logo">
        <span class="logotext">KASAFLIP</span>
    </a>

    <a href="index.html" class="dashboard">
        <i class='bx bx-objects-horizontal-left bx-sm'></i>
        <span class="dashboardtext">Dashboard</span>
    </a>

    <a href="saved.html" class="save">
        <i class='bx bx-bookmark bx-sm'></i>
        <span class="savetext">Saved</span>
    </a>

    <a href="login.html" class="login">
        <i class='bx bxs-user-circle bx-lg' ></i>
        <span class="logintext">Log In</span>
    </a>
</nav>


<header>
    <div class="searchbar">
        <input type="text" placeholder="Search"/>
    </div>

    <button type="button" class="filterButton">
        <i class='bx bx-menu bx-md'></i>
    </button>

    <button type="button" class="filesButton">
        <span><code>Upload Files</code></span>
    </button>
</header>


<section>
    <code>House Info</code>
</section>


<aside>
    <code>Houses Listed</code>
</aside>


<footer>
    <code>Footer<br></code>
</footer>




</body>
</html>
