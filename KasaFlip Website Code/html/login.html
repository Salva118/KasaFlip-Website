<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>

    <link rel="stylesheet" href="../css/loginStyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<nav>
    <a href="/" class="logo">
        <img src="../KasaFlip White Logo no background.png" alt="KasaFlip logo">
        <span class="logotext">KASAFLIP</span>
    </a>

    <a href="index.html" class="dashboard">
        <i class='bx bx-objects-horizontal-left bx-sm'></i>
        <span class="dashboardtext">Dashboard</span>
    </a>

    <a href="saved.html" class="save">
        <i class='bx bx-bookmark bx-sm'></i>
        <span class="savetext">Saved</span>
    </a>

    <a href="login.html" class="login">
        <i class='bx bxs-user-circle bx-lg' ></i>
        <span class="logintext">Log In</span>
    </a>
</nav>

<div class="wrapper">
    <form action="">
        <h1>LogIn</h1>
        <div class = "input box">
            <input type="text" placeholder="Username" required>
            <i class='bx bxs-user' ></i>
        </div>
            <div class = "input box">
            <input type="password" placeholder="Password" required>
            <i class='bx bxs-lock-alt' ></i>
        </div>

        <div class="remember-forgot">
            <label><input type = "checkbox"> Remember me </label>
            <a href="#">Forgot Password</a>
        </div>

        <button type="submit" class="btn">LogIn</button>

        <div class = "register-link">
            <p>Dont have an Account<a href="register.html"> Register?</a></p>
        </div>
    </form>
</div>


</body>
</html>
