<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>

  <link rel="stylesheet" href="../css/loginStyle.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>

<nav>
  <a class="logo">
    <img src="../KasaFlip White Logo no background.png" alt="KasaFlip logo">
    <span class="logotext">KASAFLIP</span>
  </a>

  <a href="index.html" class="dashboard">
    <i class='bx bx-objects-horizontal-left bx-sm'></i>
    <span class="dashboardtext">Dashboard</span>
  </a>

  <a href="saved.html" class="save">
    <i class='bx bx-bookmark bx-sm'></i>
    <span class="savetext">Saved</span>
  </a>

  <a href="login.html" class="login">
    <i class='bx bxs-user-circle bx-lg'></i>
    <span class="logintext">Log In</span>
  </a>
</nav>

<div class="wrapper">
  <form action="">
    <h1>Register</h1>

    <div class="input box">
      <input type="email" name="email" placeholder="Email" required>
      <i class='bx bxs-envelope'></i>
    </div>

    <div class="input box">
      <input type="text" name="username" placeholder="Username" required>
      <i class='bx bxs-user'></i>
    </div>

    <div class="input box">
      <input type="password" name="password" placeholder="Password" required>
      <i class='bx bxs-lock-alt'></i>
    </div>

    <div class="input box">
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>
      <i class='bx bxs-lock-open-alt'></i>
    </div>

    <button type="submit" class="btn">Register</button>

    <div class="register-link">
      <p>Already have an account? <a href="login.html">Log in</a></p>
    </div>
  </form>
</div>

</body>
</html>
